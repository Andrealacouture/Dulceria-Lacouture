<!DOCTYPE html>
<html>
<head>
  <title>Consultoría en Comunicación Organizacional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    h1 {
      margin-top: 3rem;
      margin-bottom: 2rem;
      font-size: 3rem;
      animation: title-animation 3s ease-in-out infinite;
    }
    @keyframes title-animation {
      0% {
        color: blue;
      }
      50% {
        color: red;
      }
      100% {
        color: blue;
      }
    }
    .expert-img {
      margin-bottom: 2rem;
    }
    .expert-img img {
      border-radius: 50%;
      width: 100%;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: justify;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #0077C9;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .quote {
      font-style: italic;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="expert-img">
      <img src="https://www.protocoloimep.com/app/uploads/2019/09/miguel-molina-1024x500.jpg" alt="Expert in Communications">
    </div>
    <h1>¿Estás listo para revolucionar tu comunicación organizacional?</h1>
    <p>Ofrecemos servicios de consultoría en comunicación organizacional para mejorar su comunicación interna y externa.</p>
    <div class="cta">
      <a href="#contact">Contáctanos</a>
    </div>
    <div class="quote">
      <p>"Todo lo que hagas, hazlo con amor" - Marco Aurelio</p>
    </div>
  </div>
</body>
</html>
